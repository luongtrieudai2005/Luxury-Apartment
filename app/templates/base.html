<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}RentHouseMaster{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      
      <!-- Sidebar -->
      {% include 'sidebar.html' %}
      <div id="sidebarBackdrop" class="sidebar-backdrop"></div>

      <!-- Page Content -->
      <div id="page-content-wrapper" class="flex-grow-1">

        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <div class="container-fluid">
            <button class="btn btn-sm btn-outline-secondary" id="sidebarToggle">â˜°</button>

            <div class="ms-auto d-flex gap-2 align-items-center">
              <!-- Dark mode toggle -->
              <button class="btn btn-outline-secondary"
                      id="darkModeToggle"
                      onclick="toggleDarkMode()"
                      title="Chuyá»ƒn Ä‘á»•i cháº¿ Ä‘á»™ sÃ¡ng/tá»‘i">
                <i class="bi bi-moon-fill"></i>
              </button>
            </div>
          </div>
        </nav>

        <!-- Main content -->
        <div class="container-fluid p-4">
          
          <!-- Flash messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, msg in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ msg }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <!-- ðŸ”¥ BLOCK RIÃŠNG CHO MODAL (FIX Lá»–I Bá»Š CHE) -->
    {% block modals %}{% endblock %}

    <!-- Bootstrap JS Bundle (Báº®T BUá»˜C cho modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Dark Mode Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        if (darkMode) {
          document.body.classList.add('dark-mode');
          updateDarkModeIcon(true);
        }
      });

      function toggleDarkMode() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
        updateDarkModeIcon(isDark);
      }

      function updateDarkModeIcon(isDark) {
        const icon = document.querySelector('#darkModeToggle i');
        if (icon) {
          icon.className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }
      }
    </script>
  </body>
</html>
