<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}RentHouseMaster{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='../../static/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../../static/css/dark-mode.css') }}">
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      {% include 'sidebar.html' %}

      <div id="page-content-wrapper" class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <div class="container-fluid">
            <button class="btn btn-sm btn-outline-secondary" id="sidebarToggle">☰</button>
            <div class="ms-auto d-flex gap-2 align-items-center">
              <!-- Nút chuyển đổi Dark Mode -->
              <button class="btn btn-outline-secondary" id="darkModeToggle" onclick="toggleDarkMode()" title="Chuyển đổi chế độ sáng/tối">
                <i class="bi bi-moon-fill"></i>
              </button>
              <!-- Nút đăng nhập -->
              <a href="{{ url_for('auth.select_role') }}" class="btn btn-primary">Đăng nhập</a>
            </div>
          </div>
        </nav>

        <div class="container-fluid p-4">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, msg in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ msg }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Script Dark Mode -->
    <script>
      // Load dark mode setting khi trang load
      document.addEventListener('DOMContentLoaded', function() {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        if (darkMode) {
          document.body.classList.add('dark-mode');
          updateDarkModeIcon(true);
        }
      });

      function toggleDarkMode() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
        updateDarkModeIcon(isDark);
      }

      function updateDarkModeIcon(isDark) {
        const icon = document.querySelector('#darkModeToggle i');
        if (icon) {
          icon.className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }
      }
    </script>
  </body>
</html>
