{% extends "base_auth.html" %}
{% block title %}Quên mật khẩu{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card p-4 shadow-sm">
      <!--Nút quay lại -->
      <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-secondary mb-3 d-inline-flex align-items-center">
        <i class="bi bi-arrow-left"></i> <span class="ms-1"></span>
      </a>
      {% if step == 'email' %}
        <h4 class="mb-3">Nhập email</h4>
        <form method="post" action="{{ url_for('auth.forgot_password', step='email') }}">
          <div class="mb-3">
            <label class="form-label">Email đăng ký</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Gửi mã xác thực</button>
          </div>
        </form>

      {% elif step == 'verify' %}
        <h4 class="mb-3">Nhập mã xác thực</h4>
        <form method="post" action="{{ url_for('auth.forgot_password', step='verify') }}">
          <div class="mb-3">
            <label class="form-label">Mã xác thực (6 chữ số)</label>
            <input name="code" type="text" class="form-control" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Xác nhận</button>
          </div>
        </form>

      {% elif step == 'reset' %}
        <h4 class="mb-3">Đặt lại mật khẩu</h4>
        <form method="post" action="{{ url_for('auth.forgot_password', step='reset') }}">
          <div class="mb-3">
            <label class="form-label">Mật khẩu mới</label>
            <input name="new_password" type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Xác nhận mật khẩu</label>
            <input name="confirm_password" type="password" class="form-control" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-success" type="submit">Hoàn tất</button>
          </div>
        </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
