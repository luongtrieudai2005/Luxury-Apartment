{% extends "base_auth.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card p-4 shadow-sm">
        <h4 class="mb-3">Đăng nhập</h4>
        <form method="post" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="••••••" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Đăng nhập</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <small><a href="{{ url_for('forgot_password') }}">Quên mật khẩu?</a> • <a href="{{ url_for('signup') }}">Đăng ký</a></small>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
