{% extends "base.html" %}
{% block title %}Đăng ký lưu trú{% endblock %}
{% block content %}

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="text-primary fw-bold">Đăng ký lưu trú</h3>
    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Quay lại
    </a>
  </div>

  <form method="POST" class="p-4 border rounded-3 bg-light shadow-sm">
    <h5 class="mb-3">Thông tin khách lưu trú</h5>

    <!-- Hàng 1 -->
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label class="form-label">Họ và tên *</label>
        <input type="text" name="fullname" class="form-control" placeholder="Nguyen Van A" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Giới tính *</label>
        <select name="gender" class="form-select" required>
          <option value="">Chọn</option>
          <option>Nam</option>
          <option>Nữ</option>
          <option>Khác</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Ngày sinh *</label>
        <input type="date" name="dob" class="form-control" required>
      </div>
    </div>

    <!-- Hàng 2 -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <label class="form-label">Loại giấy tờ *</label>
        <select name="id_type" class="form-select" required>
          <option>CCCD/CMND</option>
          <option>Hộ chiếu</option>
          <option>Giấy tờ khác</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Số giấy tờ *</label>
        <input type="text" name="id_number" class="form-control" placeholder="Nhập số giấy tờ" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Quốc tịch *</label>
        <input type="text" name="nationality" class="form-control" value="Việt Nam" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Tỉnh/TP *</label>
        <select name="province" class="form-select" required>
          <option value="">Chọn</option>
          <option>TP. Hồ Chí Minh</option>
          <option>Hà Nội</option>
          <option>Đà Nẵng</option>
        </select>
      </div>
    </div>

    <!-- Hàng 3 -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <label class="form-label">Quận/Huyện *</label>
        <select name="district" class="form-select" required>
          <option value="">Chọn</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Xã/Phường/Thị trấn *</label>
        <select name="ward" class="form-select" required>
          <option value="">Chọn</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Địa chỉ</label>
        <input type="text" name="address" class="form-control" placeholder="Nhập địa chỉ">
      </div>
    </div>

    <h5 class="mb-3">Thông tin đăng ký</h5>

    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <label class="form-label">Cơ sở lưu trú *</label>
        <select name="accommodation" class="form-select" required>
          <option value="">Chọn</option>
          <option>Nhà trọ An Bình</option>
          <option>Khách sạn Sunrise</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Phòng *</label>
        <select name="room" class="form-select" required>
          <option value="">Chọn</option>
          <option>Phòng 101</option>
          <option>Phòng 102</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Thời gian lưu trú *</label>
        <input type="text" name="stay_time" class="form-control" placeholder="DD/MM/YYYY - DD/MM/YYYY" required>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary px-4">Lưu</button>
    </div>
  </form>
</div>

{% endblock %}
